<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{../styles/orderProducts.css}" rel="stylesheet">
    <link th:href="@{../styles/all_tables_style.css}" rel="stylesheet">
</head>
<body>
<main>
    <div class="menu-panel">
        <span>Текущий пользователь:  </span> <span th:text="${user}"></span>
        <a th:href="@{/database/connect}">Сменить пользователя</a>
        <a th:href="@{/pages/about}">О программе</a>
    </div>
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pages/categories}">Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pages/customers}">Клиенты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pages/employees}">Сотрудники</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pages/orders}">Заказы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="true" th:href="@{/pages/orderProducts}">Заказы-товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pages/orderStatuses}">Статусы заказов</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pages/products}">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pages/productTypes}">Типы товаров</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pages/stores}">Магазины</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pages/suppliers}">Производители</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="actions-container">

    </div>
    <div class="container mt-2">
        <div class="input-group" style="justify-content: flex-start;">
            <input type="text" id="searchInput" class="form-control" placeholder="Введите значение для поиска">
            <select id="searchField" class="form-select">
                <option value="productId">ID Товара</option>
                <option value="orderId">ID Заказа</option>
                <option value="count">Количество товаров в заказе</option>
            </select>
            <button class="btn btn-primary" id="searchButton">Поиск</button>
        </div>
        <div class="mt-3" id="result"></div>
    </div>
    <table class="table table-bordered" id="order-products-table">

    </table>
</main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:src="@{/scripts/check_role.js}"></script>
<script th:src="@{/scripts/loading/load_order_products.js}"></script>
<script th:src="@{/scripts/global_script.js}"></script>
</html>
